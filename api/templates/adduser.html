{% extends "template.html" %}
{% block content %}
    <h1>Add User</h1>
    <form method="POST" class="w-400 mw-full">
        <div class="form-group">
            <label for="email" class="required">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required">
        </div>

        <div class="form-group">
            <label for="name" class="required">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required="required">
        </div>

        <div class="form-group">
            <label for="password" class="required">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
        </div>

        <div class="form-group">
            <label for="password2" class="required">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required="required">
        </div>

        <div class="form-group">
            <div class="custom-switch">
                <input type="checkbox" id="admin" name="admin">
                <label for="admin">Admin</label>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">
            <i class="fa-solid fa-user-plus"></i> Add user
        </button>
    </form>
{% endblock %}
