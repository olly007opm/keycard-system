{% extends "template.html" %}
{% block content %}
    <h1>Keycard Reader</h1>
    <form method="POST" enctype=multipart/form-data class="w-400 mw-full">
        <div class="custom-file mb-10">
            <input type="file" id="key" name="key">
            <label for="key">Select the key file</label>
        </div>

        <button class="btn btn-success" type="submit">
            <i class="fa-solid fa-key"></i> Verify key
        </button>
    </form>
{% endblock %}
