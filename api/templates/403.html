{% extends "template.html" %}
{% block content %}
    <div class="error-page">
        <div class="error-bg error-403">
            <div class="error-bg-overlay"></div>
            <div class="error-animation"></div>
            <div class="error-content">
                <img src="{{ url_for('static', filename='error/icons/403.svg') }}">
                <span class="error-title">403 Unauthorised</span>
                <span class="error-message">You are not authorised to view this page.</span>
                <div class="error-options">
                    <a href="javascript:window.history.go(-1);">
                        <i class="fa-solid fa-arrow-left mr-5"></i>
                        <span>Go Back</span>
                    </a>
                    <a href="/login">
                        <i class="fa-solid fa-key mr-5"></i>
                        <span>Login</span>
                    </a>
                    <a href="/">
                        <i class="fa-solid fa-house mr-5"></i>
                        <span>Home</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
