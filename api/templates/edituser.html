{% extends "template.html" %}
{% block content %}
    <h1>Edit User</h1>
    <form method="POST" class="w-400 mw-full">
        <div class="form-group">
            <label for="id" class="required">ID</label>
            <input type="number" class="form-control" id="id" name="id" value="{{ user.id }}" required="required" disabled>
        </div>

        <div class="form-group">
            <label for="email" class="required">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required="required">
        </div>

        <div class="form-group">
            <label for="name" class="required">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required="required">
        </div>

        <div class="form-group">
            <label for="password">New Password (leave blank for no change)</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="New Password">
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
        </div>

        <div class="form-group">
            <div class="custom-switch">
                {% if user.admin %}
                    <input type="checkbox" id="admin" name="admin" checked>
                {% else %}
                    <input type="checkbox" id="admin" name="admin">
                {% endif %}
                <label for="admin">Admin</label>
            </div>
        </div>

        <button class="btn btn-secondary" type="submit">
            <i class="fa-solid fa-user-pen"></i> Edit user
        </button>
    </form>
{% endblock %}
